<!DOCTYPE html>
<html lang="en" >
    <!-- Head is invisible code for search engine -->
    <head>
        <!--Links to external stylesheet-->
        <meta charset="UTF-8">
        <script src="https://kit.fontawesome.com/25e55b0487.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        
        <title>Cassie's To Do List</title>
    </head>
    <!-- Body is visible code-->
    <body> 
        <div class="container">
            <div class="header">
                <div class="clear">
                    <i class="fa-solid fa-rotate-right"></i>
                </div>
                <div id="date"></div>
            </div>
            <div class="content">
                <ul id="list">
                    <!-- 
                    <li class="item">
                        <li class="fa fa-circle-thin co" job="complete" id="0"></li>
                        <p class="text">Buy orange juice</p>
                        <i class="fa fa-trash-o de" job="delete" id="0"></i> 
                    </li>-->
                </ul>
                <div class="add-to-do">
                    <i class="fa fa-plus-circle"></i>
                    <input type="text" id="input" placeholder="Add a to-do">
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>

</html>
